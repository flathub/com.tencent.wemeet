app-id: com.tencent.wemeet
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
separate-locales: false
command: wemeetapp
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=pulseaudio
  - --device=all
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --env=XDG_SESSION_TYPE=x11
  - --env=QT_QPA_PLATFORM=xcb

modules:
  - name: wemeet
    buildsystem: simple
    build-commands:
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo
      - install -D wemeetapp.sh /app/bin/wemeetapp
      - install -D apply_extra -t /app/bin
      - install -D /usr/bin/desktop-file-edit -t /app/bin/
      - install -D /usr/bin/ar -t /app/bin
      - ARCH_TRIPLE=$(gcc --print-multiarch) && install -D /usr/lib/${ARCH_TRIPLE}/libbfd-*.so
        -t /app/lib
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - ar x *.deb $(ar t *.deb|grep data)
          - tar -xf data.* && rm *.deb data.*
          - mv usr export
          - cp -a opt/wemeet/icons export/share/
          - ls -d -1 export/share/icons/hicolor/* | xargs -i cp -a {}/{mimetypes,apps}
          - FLATPAK_ID=com.tencent.wemeet
          - desktop-file-edit --set-icon="$FLATPAK_ID" --set-key="Exec" --set-value="wemeetapp
            %U" export/share/applications/*.desktop
          - rename "wemeetapp" "$FLATPAK_ID" export/share/icons/hicolor/*/*/*.png
            export/share/applications/*.desktop

      - type: script
        dest-filename: wemeetapp.sh
        commands:
          - unset WAYLAND_DISPLAY
          - exec /app/extra/opt/wemeet/wemeetapp.sh "$@"

      - type: file
        path: com.tencent.wemeet.metainfo.xml

      - type: extra-data
        filename: wemeet.deb
        only-arches: [x86_64]
        url: https://updatecdn.meeting.qq.com/cos/3cdd365cd90f221fb345ab73c4746e1f/TencentMeeting_0300000000_2.8.0.3_x86_64_default.publish.deb
        sha256: efa066e0f688a3b00fc1804a597a75e2ea7e3d74be128ecd2dc58ce90da7859f
        size: 104355440
        x-checker-data:
          type: json
          url: https://meeting.tencent.com/web-service/query-download-info?q=[{%22package-type%22:%22app%22,%22channel%22:%220300000000.beta%22,%22platform%22:%22linux%22,%22arch%22:%22x86_64%22}]&nonce=123456789abcdefg
          version-query: .["info-list"][0].version
          url-query: .["info-list"][0].url

